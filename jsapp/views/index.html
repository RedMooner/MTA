<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" 
    content="script-src 'self' 'unsafe-inline';" />
    <title>File Icon Viewer</title>
    <style>
        #drop-area {
            width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #aaa;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }
        #drop-area.dragover {
            border-color: #000;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .file-item img {
            max-width: 50px;
            max-height: 50px;
        }
    </style>
</head>
<body>
    <div id="drop-area">Перетащите файл сюда</div>
    <div id="grid"></div>

    <script>
        const { webUtils } = require('electron')
        const { ipcRenderer } = require('electron');
        const extractIcon = require('../core/icon_extractor');
        const path = require('path');

        const dropArea = document.getElementById('drop-area');
        const grid = document.getElementById('grid');

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('dragover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('dragover');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            event.stopPropagation();

            dropArea.classList.remove('dragover');

            const files = event.dataTransfer.files;
            for (const file of files) {
                addFileToGrid(file);
            }
        });

        function addFileToGrid(file) {
            const exePath = path.join(__dirname, '..', 'native', 'iconex', 'IconExtracor.exe');
            const param = webUtils.getPathForFile(file);
            
            extractIcon(exePath, param)
                .then(stdout => {
                    const base64String = stdout.trim();
                    const dataUrl = `data:image/png;base64,${base64String}`;

                    const fileItem = document.createElement('div');
                    fileItem.classList.add('file-item');
                    fileItem.addEventListener('click', () => {
                        ipcRenderer.send('open-file', webUtils.getPathForFile(file));
                    });

                    const imgElement = document.createElement('img');
                    imgElement.src = dataUrl;
                    imgElement.alt = file.name;

                    const fileName = document.createElement('span');
                    fileName.textContent = file.name;

                    fileItem.appendChild(imgElement);
                    fileItem.appendChild(fileName);
                    grid.appendChild(fileItem);
                })
                .catch(error => {
                    console.error(error);
                });
        }

        ipcRenderer.on('file-opened', (event, filePath) => {
            console.log(`File opened: ${filePath}`);
        });
    </script>
</body>
</html>
